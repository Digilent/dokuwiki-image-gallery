<div class='image-gallery'>
	
	<!-- BEGIN LARGEIMAGE -->
	<div class='large-image'>
		<a id='gallery-large-image-link' href='{HREF}'>
			<img id='gallery-large-image' src='{SRC}'>
		</a>
	</div>
	<!-- END LARGEIMAGE -->
	
	<div class='thumbnails'>
		
		<!-- BEGIN THUMBNAILS -->
		<img id='thumbnail{NUMBER}' src='{SRC}' onmouseover='thumbnailHover(this)'>
		<!-- END THUMBNAILS -->	
			
	</div>
</div>
